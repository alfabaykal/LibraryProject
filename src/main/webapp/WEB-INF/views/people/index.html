<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Читатели</title>
</head>
<body>

<div th:each="person: ${people}">
    <a th:href="@{/people/{personId}(personId=${person.personId})}"
       th:text="${person.fullName} + ', ' + ${person.yearOfBirth}">user</a>
</div>

<hr/>

<div>
    <a href="/people/new">Добавить читателя</a>
</div>

</body>
</html>
