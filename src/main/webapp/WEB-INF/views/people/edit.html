<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактирование читателя</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/people/{personId}(personId=${person.personId})}" th:object="${person}">
    <label>ФИО</label>
    <input type="text" th:field="*{fullName}" id="fullName">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <br/>
    <label>Год рождения</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Age error</div>
    <br/>
    <input type="submit" value="Подтвердить изменения">
</form>
<form th:method="GET" th:action="@{/people/{personId}(personId=${person.personId})}">
    <input type="submit" value="Отменить изменения"/>
</form>

<a href="/people">К списку читателей</a>

</body>
</html>
