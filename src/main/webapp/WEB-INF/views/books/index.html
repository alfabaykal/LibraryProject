<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book: ${books}">
    <a th:href="@{/books/{bookId}(bookId=${book.bookId})}"
       th:text="${book.bookTitle} + ', '+ ${book.author} + ', ' + ${book.publicationYear}">book</a>
</div>

<hr/>

<div>
    <a href="/books/new">Добавить книгу</a>
</div>

</body>
</html>
